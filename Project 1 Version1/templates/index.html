<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Book - Read,Rate,Review</title>
    <link rel = "stylesheet" href = "{{ url_for('static', filename='custom.css') }}">
    <link rel="icon" href="https://img.freepik.com/free-vector/hand-drawn-world-book-day-concept_23-2148469171.jpg?size=338&ext=jpg" type="image/jpg" sizes="16x16">
  </head>
  <body>
    <div class="container" id = "bookbody">
        <div class = "row">
            <div class = "col-md-6" id = "signin">
                SignIn
            </div>
            <div class = "col-lg-6" id = "register">
               
                <form action = "{{ url_for('register') }}" method="post" oninput='confirmpassword.setCustomValidity(confirmpassword.value != password.value ? "Passwords do not match." : "")'>
                    <h3>Register</h3>
                    <div class="form-group row" >
                        <div class="col">
                          <input type="text" class="form-control" id="inputName1" placeholder="Username" name = "Username">
                        </div>
                      </div>
                    <div class="form-group row">
                      <div class="col-sm-12">
                        <input type="email" class="form-control" id="inputEmail3" placeholder="Email"  name = "Email">
                      </div>
                    </div>
                    <div class="form-group row">
                    
                      <div class="col-sm-12">
                        <input type="password" class="form-control" id="inputPassword3" placeholder="Password" name = "password">
                      </div>
                    </div>
                    <div class="form-group row">
                    
                        <div class="col-sm-12">
                          <input type="password" class="form-control" id="inputPassword4" placeholder="ConfirmPassword" name = "confirmpassword">
                        </div>
                      </div>
                    
                    <div class="form-group row">
                      <div class="col-sm-10">
                        <button type="submit" class="btn btn-primary">Register</button>
                      </div>
                    </div>
                  </form>
            </div>
        </div> 
        
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
