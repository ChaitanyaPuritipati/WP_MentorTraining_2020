{% extends "generictemplate.html" %}
{% block title %} Admin Page -  {% endblock %}
{% block body %}
<div class="container" >
  <h3>WELCOME ADMIN</h3>
    <table class="table table-bordered"">
      <tr>
               <th>Time Stamp</th>
                <th>User Name</th>
                <th>User Email</th>
                <th>User Password</th>
            </tr>
        {% for user in users %}
           
           <tr>
              
              <td> {{ user.timezone }} </td>
              <td> {{ user.Name }} </td>
              <td> {{ user.Email }} </td>
              <td> {{ user.password }} </td>
           </tr>
            
        {% endfor %}
     </table>
</div>
{% endblock %}
